<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8"></meta>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"></meta>
    <title>Cricket History JSON</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"></meta>
    <!-- icons cdn -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"></link>
    <!-- font cdn -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@500;600;700;800&display=swap" rel="stylesheet">
    <!-- css -->
    <link rel="stylesheet" type="text/css" href="main.css"></link>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
    <column class="top">
        <h1 class="left">Cricket History <i>JSON Server</i></h1>
        <row class="row-top">
            <form>
                <label for="input">Enter <i>ICC Tournament</i> Year</label>
                <input required type="number" class="input" id="input" placeholder="1975 - 2023" min="1975" max="2023">
                <button type="submit" class="submit"><i class="bi bi-search icon"></i>See Result</button>
            </form>
            <div class="dropdown">
                <button class="drop-down" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                <h2 class="bi bi-three-dots-vertical dots"></h2>
                </button>
                <ul class="dropdown-menu">
                    <li class="list"><a target="_blank" href="https://github.com/ahadsts9901" class="drop-down-options" type="button"><i class="bi bi-github icon"></i>GitHub</a></li>
                    <li class="list"><a target="_blank" href="https://linkedin.com/in/muhammad-ahad-3136b1236" class="drop-down-options" type="button"><i class="bi bi-linkedin icon"></i>LinkedIn</a></li>
                    <li class="list"><a target="_blank" href="https://wa.me/+923130019086" class="drop-down-options" type="button"><i class="bi bi-whatsapp icon"></i>WhatsApp</a></li>
                    <li class="list"><a target="_blank" href="https://www.facebook.com/abdulahad.ansari.1481/" class="drop-down-options" type="button"><i class="bi bi-facebook icon"></i>Facebook</a></li>
                    <li class="list"><a target="_blank" href="https://www.youtube.com/@AhadSTS/" class="drop-down-options" type="button"><i class="bi bi-youtube icon"></i>YouTube</a></li>
                </ul>
            </div>
        </row>
    </column>
    <column class="results">
        <label for="year"><i>Ye</i>ar:</label>
        <p id="year" class="result"></p>
        <label for="tournament"><i>To</i>urnament:</label>
        <p id="tournament" class="result"></p>
        <label for="format"><i>Fo</i>rmat:</label>
        <p id="format" class="result"></p>
        <label for="winner"><i>Wi</i>nner:</label>
        <p id="winner" class="result"></p>
        <label for="winner-captain"><i>Wi</i>nner Team Captain:</label>
        <p id="winner-captain" class="result"></p>
        <label for="runner-up"><i>Ru</i>nner Up:</label>
        <p id="runner-up" class="result"></p>
    </column>

    <p class="center">Thanks For Visiting Regards! Muhammad Ahad</p>
    <!-- sweet alert -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- javascript -->
    <script src="./main.js"></script>
    <!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>

</html>
